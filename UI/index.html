<nav class="navbar navbar-inverse">

        <li><a href="#">Ride Offer</a></li>

	  <form class="navbar-form navbar-right" action="#">

 </div>

<div class="container">
  <div class="row" style="margin-top:1%">
    <div class="col-md-6 col-lg-6">
	<h3 style="color:brown">Having trouble logging in?</h3>
	<ul class="nav" id="list">
		<li id="list-control"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span> Forgot my password</a></li>
		<li id="list-control"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span> Change password</a></li>
		<li id="list-control"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span> Do not have an account</a></li>
		<li id="list-control"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span> See more help for my account</a></li>
	</ul>
      </div>
	<div class="col-md-6 col-lg-6">
	 <h3 style="color:brown">Sign In</h3>
	 <form class="form-horizontal" role="form" action="">
		<div class="form-group">
		  <div class="col-sm-8">
			<input type="text" class="form-control" id="userid" placeholder="User Id" name="userid">
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-8">          
			<input type="password" class="form-control" id="password" placeholder="Password" name="password">
		  </div>
		</div>
		<div class="form-group">        
		  <div class="col-sm-5">
			<div class="checkbox">
			  <label><input type="checkbox" name="remember"> Remember me</label>
			</div>
		  </div>
		</div>
		<div class="form-group">        
		  <div class="col-sm-8">
			<button type="submit" name="signin" class="btn btn-primary btn-block">Sign In</button>
		  </div>
		</div>
          </form>
	</div>
  </div>
</div>
